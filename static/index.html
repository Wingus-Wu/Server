<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Messaging Server - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .messages-container {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }

        .message {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message.auto-reply {
            border-left-color: #f5576c;
            background: #fff5f7;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .player-name {
            font-weight: 600;
            color: #667eea;
        }

        .message.auto-reply .player-name {
            color: #f5576c;
        }

        .timestamp {
            font-size: 0.85em;
            color: #999;
        }

        .message-text {
            color: #333;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 8px;
        }

        .response {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat-item {
            flex: 1;
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roblox Messaging Server</h1>
            <div class="status" id="serverStatus">Checking status...</div>
        </div>

        <div class="content">
            <div class="section">
                <h2>Send Message</h2>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="playerName">Player Name:</label>
                        <input type="text" id="playerName" placeholder="Enter player name" required>
                    </div>
                    <div class="form-group">
                        <label for="messageText">Message:</label>
                        <textarea id="messageText" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="sendResponse"></div>
            </div>

            <div class="section">
                <h2>Messages</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalMessages">0</div>
                        <div class="stat-label">Total Messages</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="lastUpdate">Never</div>
                        <div class="stat-label">Last Update</div>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="loadMessages()" class="btn">Refresh Messages</button>
                    <button onclick="clearMessages()" class="btn btn-danger">Clear All Messages</button>
                </div>
                <div id="messagesContainer" class="messages-container">
                    <div class="empty-state">No messages yet. Send a message to get started!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let autoRefreshInterval;

        // Check server status on load
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/api`);
                const data = await response.json();
                document.getElementById('serverStatus').textContent = data.status === 'online' ? 'üü¢ Server Online' : 'üî¥ Server Offline';
            } catch (error) {
                document.getElementById('serverStatus').textContent = 'üî¥ Server Offline';
            }
        }

        // Send message
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const playerName = document.getElementById('playerName').value;
            const messageText = document.getElementById('messageText').value;
            const responseDiv = document.getElementById('sendResponse');

            try {
                const response = await fetch(`${API_BASE}/api/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        player_name: playerName,
                        message: messageText
                    })
                });

                const data = await response.json();

                if (data.success) {
                    responseDiv.innerHTML = `<div class="response success">‚úÖ Message sent successfully! Server replied: "${data.auto_reply.message}"</div>`;
                    document.getElementById('messageText').value = '';
                    loadMessages();
                } else {
                    responseDiv.innerHTML = `<div class="response error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<div class="response error">‚ùå Failed to send message: ${error.message}</div>`;
            }
        });

        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/api/messages`);
                const data = await response.json();

                const container = document.getElementById('messagesContainer');
                document.getElementById('totalMessages').textContent = data.count;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

                if (data.messages.length === 0) {
                    container.innerHTML = '<div class="empty-state">No messages yet. Send a message to get started!</div>';
                    return;
                }

                container.innerHTML = data.messages.reverse().map(msg => `
                    <div class="message ${msg.is_auto_reply ? 'auto-reply' : ''}">
                        <div class="message-header">
                            <span class="player-name">
                                ${msg.player_name}
                                ${msg.is_auto_reply ? '<span class="badge">AUTO-REPLY</span>' : ''}
                            </span>
                            <span class="timestamp">${new Date(msg.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="message-text">${msg.message}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        // Clear messages
        async function clearMessages() {
            if (!confirm('Are you sure you want to clear all messages?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/clear`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    loadMessages();
                    alert('All messages cleared!');
                }
            } catch (error) {
                alert('Failed to clear messages: ' + error.message);
            }
        }

        // Auto-refresh messages every 5 seconds
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(loadMessages, 5000);
        }

        function stopAutoRefresh() {
            clearInterval(autoRefreshInterval);
        }

        // Initialize
        checkStatus();
        loadMessages();
        startAutoRefresh();

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
